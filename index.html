<!-- Declaramos el tipo de documento HTML -->
<!DOCTYPE html>
<!-- Iniciamos el documento HTML y definimos el idioma -->
<html lang="es">

<!-- Sección de cabecera, donde van los metadatos -->
<head>
  <!-- Codificación de caracteres (necesario para que se muestren tildes, ñ, etc.) -->
  <meta charset="UTF-8">

  <!-- Permite que el sitio sea responsivo en celulares y tablets -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título de la pestaña del navegador -->
  <title>Juego de Supervivencia</title>

  <!-- Enlace al archivo de estilos CSS -->
  <link rel="stylesheet" href="estilo.css">
</head>

<!-- Cuerpo de la página, donde se mostrará todo lo visual -->
<body>

  <!-- Pantalla de inicio de sesión -->
  <div id="pantalla-login" style="display: flex;">
    <h1>🌲 Juego de Supervivencia</h1>
    <button id="btn-login-simulacion">Iniciar con Google</button>
  </div>

  <!-- Registro simple para nuevos usuarios -->
  <div id="registro-usuario" class="ventana-oculta">
    <h2>📝 Completa tu registro</h2>
    <form id="form-registro">
      <label>Nombre:</label>
      <input type="text" id="nombre-usuario" required>

      <label>Fecha de nacimiento:</label>
      <input type="date" id="fecha-nacimiento" required>

      <button type="submit">Guardar y entrar al juego</button>
    </form>
  </div>

  <!-- Contenedor principal del juego -->
  <div id="juego" class="ventana-oculta">
    
    <!-- Botón de cerrar sesión (esquina superior derecha) -->
    <button id="btn-cerrar-sesion" class="boton-cerrar-sesion">🔒 Cerrar sesión</button>

    <!-- Fondo de supervivencia -->
    <div class="fondo-supervivencia"></div>

    <!-- HUD lateral izquierdo -->
    <div id="hud-lateral">

      <!-- Nombre del jugador -->
      <div id="nombre-jugador" class="nombre-usuario">Jugador</div>

      <!-- Barra de Vida -->
      <div class="barra">
        <label>❤️ Vida</label>
        <div class="progreso">
          <div class="relleno" id="vida-barra" style="width: 100%;"></div>
        </div>
      </div>

      <!-- Barra de Energía -->
      <div class="barra">
        <label>⚡ Energía</label>
        <div class="progreso">
          <div class="relleno" id="energia-barra" style="width: 100%;"></div>
        </div>
      </div>

      <!-- Barra de Agua -->
      <div class="barra">
        <label>💧 Agua</label>
        <div class="progreso">
          <div class="relleno" id="agua-barra" style="width: 100%;"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Barra inferior del juego -->
  <div id="barra-inferior" class="ventana-oculta">
    <button class="boton-hud" id="btn-inventario">📦 Inventario</button>
    <button class="boton-hud" id="btn-mapa">🗺️ Mapa</button>
  </div>

  <!-- Ventana flotante de inventario -->
  <div id="ventana-inventario" class="ventana-oculta">
    <h2>🎒 Inventario</h2>
    <ul id="lista-inventario">
      <li>🌲 Madera x5</li>
      <li>🪨 Piedra x3</li>
      <li>🍎 Manzana x2</li>
    </ul>
    <button id="cerrar-inventario">Cerrar</button>
  </div>

  <!-- Ventana flotante de mapa -->
  <div id="ventana-mapa" class="ventana-oculta">
    <h2>🗺️ Mapa</h2>

    <!-- Zona 1: Hogar -->
    <div class="zona-mapa">
      <div class="zona-header">
        <h3>🏠 Hogar</h3>
        <button class="btn-ir" data-zona="hogar">Ir al Hogar</button>
      </div>
    </div>

    <!-- Zona 2: Bosque -->
    <div class="zona-mapa">
      <div class="zona-header">
        <h3>🌲 Bosque</h3>
        <button class="btn-ir" data-zona="bosque">Ir al Bosque</button>
      </div>
    </div>

    <button id="cerrar-mapa">Cerrar</button>
  </div>

  <!-- Ventana del área Bosque -->
  <div id="zona-bosque" class="ventana-oculta">
    <h2>🌲 Bosque</h2>
    <div class="contenedor-bosque">
      <img src="imagenes/fondo medio dia bosque.png" alt="Mapa del Bosque" class="img-mapa">
      <div id="ventana-evento" class="ventana-evento oculto">
        <p id="texto-evento">Aquí irá el mensaje</p>
      </div>
    </div>
    <div class="botones-bosque">
      <button id="btn-explorar-bosque">Explorar</button>
      <button class="btn-cerrar-zona" data-zona="zona-bosque">Cerrar</button>
    </div>
  </div>

  <!-- Enlace final al script principal del juego -->
  <script src="juego.js"></script>
  <script src="funciones.js"></script>

</body>
</html>
